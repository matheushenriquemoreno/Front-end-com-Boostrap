<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link href="css/style.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>

  <!-- Layout com forms -->
  <div class="container col-10 shadow-box" id="form-validation">
    <h2 class="text-center">Faça seu cadastro:</h2>
    <hr>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="email"> Insira seu email:</label>
        <input type="email" name="email" class="form-control" id="email">
      </div>
      <div class="col-md-6">
        <label for="senha"> Insira sua senha:</label>
        <input type="password" name="senha" class="form-control" id="senha">
      </div>
      <div class="col-md-4">
        <label class="form-label">CEP:</label>
        <input type="text" class="form-control" placeholder="Digite seu CEP">
      </div>
      <div class="col-md-8">
        <label class="form-label">Rua:</label>
        <input type="text" class="form-control" placeholder="digite sua rua">
      </div>
      <div class="col-md-4">
        <label class="form-label">numero:</label>
        <input type="text" class="form-control" placeholder="">
      </div>

      <div class="col-md-4">
        <label class="form-label">Cidade:</label>
        <input type="text" class="form-control" placeholder="Cidade">
      </div>
      <div class="col-md-4">
        <label class="form-label">Estado:</label>
        <select type="text" class="form-select" placeholder="Cidade">
          <option selected>Selecione</option>
          <option value="GO">Goias</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Bairro:</label>
        <input type="text" class="form-control" placeholder="Bairro">
      </div>
      <div class=" align-self-end">
        <div class="form-check form-switch st">
          <input type="checkbox" class="form-check-input" id="newsletter" checked>
          <label for="" class="form-check-label"> Receber newsletter?</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="newsletter">
          <label for="" class="form-check-label"> Receber novas atualizações do sistema?</label>
        </div>
      </div>
      <div class="col-md-12 d-flex justify-content-end mb-3 ">
        <button class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
