<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="col-4 m-4">
      <h2>Formul√°rio Registro</h2>
      <form id="teste">
        <div class="mb-4">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Insira seu E-mail"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Senha: </label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="mb-4">
          <label for="arquivo" class="form-label">Input arquivo: </label>
          <input type="file" class="form-control" id="arquivo" name="arquivo" />
        </div>

        <div class="mb-4">
          <label for="arquivos" class="form-label"
            >Input varios Arquivos:
          </label>
          <input
            type="file"
            class="form-control"
            id="arquivos"
            name="arquivos"
            accept=".pnj, .jpg"
            multiple
          />
          <!-- 
            pegando os arquivos dentro de um form data = formData2.getAll('arquivos')
          -->
        </div>

        <div class="mb-4">
          <label for="arquivo" class="form-label"
            >Input arquivo Desabilitado:
          </label>
          <input
            type="file"
            class="form-control"
            id="arquivo"
            name="arquivo"
            disabled
          />
        </div>

        <input type="submit" class="btn btn-primary" value="Cadastrar" />
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
