<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link href="css/style.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div class="container justify-content-center">
    <h2>Formulário Registro</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="form-label">Cidades</label>
        <input class="form-control" list="data-list-options" id="cidades" placeholder="Busque sua cidade" multiple />

        <datalist id="data-list-options">
          <option value="São Paulo"> São Paulo </option>
          <option value="Rio de janeiro">
          <option value="Goias">
          <option value="Sergipe">
        </datalist>
      </div>

      <div class="mb-4">
        <label class="form-label">Input cor:</label>
        <input type="color" class="form-control form-control-color">
      </div>


      <!-- Campos de seleção-->

      <div class="mb-4">
        <label for="opcoes" class="form-label">Campo select:</label>
        <select class="form-select" name="opcoes" id="opcoes">
          <option selected>Selecione uma unica opção</option>
          <option>Opção A</option>
          <option>Opção B</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="opcoes" class="form-label">Selecione varias opções</label>
        <select class="form-select" multiple>
          <option>Opção A</option>
          <option>Opção B</option>
          <option>Opção B</option>
        </select>
      </div>

      <!-- Checkbox e radios button-->

      <div class="mb-4">
        <h2>Marque as opções</h2>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="" id="privacidade">
          <label for="privacidade">Aceitar todos os termos de privacidade</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="" id="emails" checked>
          <label for="emails">Quer Receber os emails?</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="" id="desabilitado" checked disabled>
          <label for="desabilitado">não pode alterar?</label>
        </div>
      </div>

      <div class="mb-4">
        <h2>Qual você quer?</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="meu-radio" value="a" id="a">
          <label class="form-check-label" for="">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="meu-radio" value="b" id="b" checked>
          <label class="form-check-label" for="">
            Checked radio
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="meu-radio" value="b" id="b" disabled>
          <label class="form-check-label" for="">
            disabled radio
          </label>
        </div>

      </div>



      <!-- Switch-->
      <div class="mb-4">
        <h2>Escolha suas configurações:</h2>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="flex-switch" checked>
          <label for="" class="form-check-label">Você quer ativar isso?</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="flex-switch">
          <label for="" class="form-check-label">Você quer ativar isso?</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="flex-switch-disabled" disabled>
          <label for="flex-switch-disabled" class="form-check-label"> Switch disabled</label>
        </div>
      </div>

      <!-- Input Range  -->

      <div class="mb-4">
        <h2>Input range </h2>
        <label for="probabilidade" class="form-label"> Quan a probabilidade de você indicar este site para
          alguém?</label>
        <input type="range" class="form-range" min="0" max="100" id="probabilidade">
        <p id="porcentagem">50%</p>
      </div>


      <!-- input groups-->

      <div class="input-group mb-4">
        <span class="input-group-text">@</span>
        <input type="email" class="form-control" placeholder="digite seu email">
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text">#</span>
        <input type="email" class="form-control" placeholder="digite seu nick">
      </div>
      <p>Quanto você quer depositar?</p>
      <div class="input-group mb-4">
        <span class="input-group-text">R$</span>
        <input type="email" class="form-control" placeholder="Valor">
        <span class="input-group-text">,00</span>
      </div>

      <!-- Label Flutuante -->
      <h2>Faça o login</h2>
      <div class="form-floating  m-3">
        <input type="email" name="email" class="form-control" id="email">
        <label for="email"> Insira seu email</label>
      </div>
      <div class="form-floating  m-3">
        <input type="password" name="password" class="form-control" id="password">
        <label for="password"> Insira sua senha</label>
      </div>



      <button type="submit" class="btn btn-dark">Cadastrar</button>
    </form>
  </div>
  <script>

    document.querySelector("#probabilidade").addEventListener("change", () => {
      document.querySelector("#porcentagem").innerHTML = document.querySelector("#probabilidade").value + '%'
    })


  </script>
</body>



</html>
