<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link href="/css/style.css" rel="stylesheet" />
  <script src="js/validacoes.js" defer></script>
  <!-- defer espera o html ser caregado para carregar o js-->
  <title>Validações</title>
</head>

<body>

  <!-- Layout com forms -->
  <div class="container shadow-box">

    <div class="row justify-content-center m-4">
      <div class="col-lg-9  col-sm-12"> <!-- Adaptar para telas mobile-->
        <h2 class="m-4">Faça seu login para continuar</h2>

        <form action="" class="row needs-validation" novalidate>
          <div class="col-12 mb-4">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="digite seu email" required>
            <div class="valid-feedback">Email correto</div>
            <div class="invalid-feedback">Campo vazio</div>
          </div>

          <div class="col-12 mb-4">
            <label for="senha" class="form-label">senha:</label>
            <input type="password" class="form-control" id="password" placeholder="digite sua senha" required>
            <div class="invalid-feedback">Campo vazio</div>
          </div>

          <div class="col-12 mb-4">
            <button type="submit" class="btn btn-primary"> Entrar</button>
          </div>

        </form>
      </div>



    </div>
  </div>

</body>

</html>
