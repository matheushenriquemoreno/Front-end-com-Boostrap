<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    @model CleanArchMVC.WebUI.ViewModels.RegisterViewModel

    @{
        Layout = "";
    }

    <div class="container">

        <div class="row justify-content-center" style="margin-top: 150px;">
            <div class="col-4 bg-light rounded-4 shadow p-3">
                <h2 class="text-center mb-4">Login</h2>
                <hr>
                <form asp-controller="Login" asp-action="Register" method="post">
                    <div asp-validation-summary="All" class="text-danger"></div>
                    <div class="mb-2">
                        <label asp-for="Email"  class="form-label">Email:</label>
                        <input asp-for="Email" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label asp-for="Senha" class="form-label">Senha:</label>
                        <input asp-for="Senha" class="form-control" placeholder="*******">
                    </div>


                    <div class="row mt-2 p-2">
                        <div class="col-4"> <button type="submit" class="btn btn-primary"> Entrar </button></div>

                        <div class="col-8 text-end"> <a class="btn btn-link"> Registrar? </a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>


@section Scripts {
    @{
        await Html.RenderPartialAsync("_ValidationScriptsPartial");
    }
}
