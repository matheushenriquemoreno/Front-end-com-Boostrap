<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container m-4">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#off-canvas"
            aria-controls="off-canvas"> Abrir carrinho </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="off-canvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h2 id="offcanvasLabel"> Carrinho</h2>
                <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas"
                    aria-label="close"></button>
            </div>
            <div class="offcanvas-body">
                <li>produto 1</li>
                <li>produto 1</li>
                <li>produto 1</li>
                <li>produto 1</li>
            </div>
        </div>
    </div>
</body>

</html>
