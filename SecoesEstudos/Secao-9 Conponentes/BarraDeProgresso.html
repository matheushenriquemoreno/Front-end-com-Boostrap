<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <script src="js/script.js" defer></script>

    <title>Document</title>
</head>

<body>

    <div class="container text-center m-4">
        ProgressBar
    </div>
    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar" style="width: 35%;" role="progressbar" aria-valuenow="35" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar bg-success" style="width: 75%;" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar bg-danger" style="width: 85%;" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>
    <div class="container mb-4">
        <div class="progress mb-4">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 85%;"
                role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <button class="btn btn-primary mb-4" id="Atualizar-progresso">Clique aqui para atualizar a barra</button>
        <div class="progress mb-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progress-bar-teste"
                style="width: 5%;" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>

</body>

</html>
