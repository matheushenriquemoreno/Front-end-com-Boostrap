<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <title>Document</title>
</head>

<body>

    <div class="container m-10">
        <div class="col-8">
            <div id="carousel" class="carousel slide mb-10" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"
                        aria-current="true" aria-label="slide 1"></button>

                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-current="true"
                        aria-label="slide 2"></button>

                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-current="true"
                        aria-label="slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600" />
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" />
                    </div>

                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" />
                    </div>


                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previus</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>


            </div>
        </div>
    </div>
    <div class="container m-10">
        <div class="col-10">

            <div id="carousel2" class="carousel slide" data-bs-ride="carousel2">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel2" data-bs-slide-to="0"
                        aria-current="true" aria-label="slide 1"></button>

                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1" aria-current="true"
                        aria-label="slide 2"></button>

                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2" aria-current="true"
                        aria-label="slide 3"></button>
                </div>
                <div class="carousel-inner">


                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600" />
                        <div class="carousel-caption">
                            <h5> Primeiro slide</h5>
                            <p>Alguma descrição</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" />
                        <div class="carousel-caption">
                            <h5> Segundo slide</h5>
                            <p>Alguma descrição</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <h5> Terceiro slide</h5>
                            <p>Alguma descrição</p>
                        </div>
                        <img src="https://via.placeholder.com/600" />
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previus</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
