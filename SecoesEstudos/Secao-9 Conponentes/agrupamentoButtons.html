<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container mb-4">
        <h2> Configure a seção</h2>
        <div class="btn-group" role="group" aria-label="Exemplo">
            <button class="btn btn-success" type="button">Diminuir</button>
            <button class="btn btn-success" type="button">Parar</button>
            <button class="btn btn-success" type="button">Aumentar</button>

        </div>

        <div class="btn-group" role="group" aria-label="Exemplo 2">
            <button class="btn btn-outline-success" type="button">1</button>
            <button class="btn btn-outline-secondary" type="button">2</button>
            <button class="btn btn-outline-dark" type="button">3</button>
        </div>
        <h2>Vertical</h2>
        <div class="btn-group-vertical m-4" role="group" aria-label="Exemplo 2">
            <button class="btn btn-outline-success" type="button">1</button>
            <button class="btn btn-outline-secondary" type="button">2</button>
            <button class="btn btn-outline-dark" type="button">3</button>
        </div>
        <div class="btn-group-vertical" role="group" aria-label="Exemplo">
            <button class="btn btn-success" type="button">Diminuir</button>
            <button class="btn btn-success" type="button">Parar</button>
            <button class="btn btn-success" type="button">Aumentar</button>

        </div>

    </div>
</body>

</html>
