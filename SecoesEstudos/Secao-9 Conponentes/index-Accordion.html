<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>

    <title>Componentes</title>
</head>

<body>

    <!-- Acordion-->

    <div class="container col-10 m-4">
        <h2> Accorddion</h2>

        <div class="accordion" id="accordion">
            <div class="accordion-item ">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        item 1
                    </button>
                </h2>

                <div class="accordion-collapse collapse show" id="collapseOne" aria-labelledby="headingOne"
                    data-bs-parent="#accordion">

                    <div class="accordion-body">
                        <p>Este é o item 1 e sua descrição</p>

                    </div>
                </div>
            </div>

            <div class="accordion-item ">
                <h2 class="accordion-header" id="heading2">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"
                        aria-expanded="true" aria-controls="collapse2">
                        item 2
                    </button>
                </h2>

                <div class="accordion-collapse collapse" id="collapse2" aria-labelledby="heading2"
                    data-bs-parent="#accordion">

                    <div class="accordion-body">
                        <p>Este é o item 1 e sua descrição</p>

                    </div>
                </div>
            </div>

            <div class="accordion-item ">
                <h2 class="accordion-header" id="heading3">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3"
                        aria-expanded="true" aria-controls="collapse3">
                        item 3
                    </button>
                </h2>

                <div class="accordion-collapse collapse " id="collapse3" aria-labelledby="heading3"
                    data-bs-parent="#accordion">

                    <div class="accordion-body">
                        <p>Este é o item 1 e sua descrição</p>

                    </div>
                </div>
            </div>

        </div>




    </div>

    <!-- Collapse-->
    <div class="container mb-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#exibir"
            arial-expanded="false" arial-controls="exibir">
            Clique para Exibir / exconder
        </button>

        <div class="collapse" id="exibir">
            <div class="alert alert-danger col-12 mt-2" role="alert">
                A simple warning alert—check it out!
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <a class="text-decoration-none" data-bs-toggle="collapse" data-bs-target="#exibir2" arial-expanded="false"
            arial-controls="exibir2">
            Informativo
        </a>

        <div class="collapse" id="exibir2">
            <div class="alert alert-danger col-12 mt-2" role="alert">
                A simple warning alert—check it out!
            </div>
        </div>
    </div>


</body>

</html>
