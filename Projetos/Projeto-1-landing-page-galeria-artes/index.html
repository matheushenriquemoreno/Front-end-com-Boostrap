<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootsrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Galeria de arte</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid">
      <header clas="row" id="header">
        <div id="logo-container">
          <img src="img/art_logo.svg" alt="art" id="logo" />
          <h1>Art</h1>
        </div>

        <p>Exibições de arte urbana</p>
      </header>

      <nav id="navbar" class="container-fuid">
        <div class="row justify-content-center">
          <a href="#">Home</a>
          <a href="#">Projetos</a>
          <a href="#">Artitas</a>
          <a href="#">Contato</a>
        </div>
      </nav>
    </div>

    <!-- Banner principal -->

    <div class="container" id="main-image-container">
      <div class="main-image center-image">
        <div class="main-image-info">
          <h2>Arte no muro de Davi</h2>
          <p class="secondary-color">Realizada em 20/10/2200</p>
          <a class="btn btn-dark">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- Galeria -->

    <div class="container" id="galeria-Conteiner">
      <div class="col-12">
        <h1>Artes em destaque</h1>
      </div>

      <div class="row gx-md-5" id="Destaques"></div>
    </div>

    <!-- Footer-->

    <footer class="container">
      <p class="secondary-color">Nos encontre nas redes sociais:</p>
      <div class="row justify-content-center" id="social-icons-container">
        <div class="col-1">
          <a href="#"> <i class="bi bi-facebook secondary-color bnt"></i></a>
        </div>
        <div class="col-1">
          <a href="#"> <i class="bi bi-instagram secondary-color"></i></a>
        </div>
        <div class="col-1">
          <a href="#"> <i class="bi bi-twitter secondary-color"></i></a>
        </div>
      </div>
      <p class="secondary-color">Art &copy; 2022</p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
