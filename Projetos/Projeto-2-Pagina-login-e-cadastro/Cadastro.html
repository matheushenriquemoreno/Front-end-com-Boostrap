<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <title>Cadastro</title>
</head>

<body transition-style class="--in-custom ">
  <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
      <div class="col-md-6">
        <h2>Realize seu cadastro</h2>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name">
            <label for="name" class="form-label"> Digite seu nome:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sobrenome" name="sobrenome">
            <label for="sobrenome" class="form-label"> Digite seu sobrenome:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email">
            <label for="email" class="form-label"> Digite seu E-mail:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" name="senha">
            <label for="senha" class="form-label"> Digite sua senha:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmacaoSenha" name="confirmacaoSenha">
            <label for="confirmacaoSenha" class="form-label">Confirme sua senha</label>
          </div>
          <div class="mb-3">
            <div class="form-check form-switch mb-2">
              <input type="checkbox" class="form-check-input" id="termos" value="1">
              <label class="form-check-label">
                Você aceita os <a href="#"> termos de Serviço</a>?
              </label>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check form-switch mb-2">
              <input type="checkbox" class="form-check-input" value="1" id="newletter">
              <label class="form-check-label">
                Deseja assinar nossa newsletter?
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-dark ">Cadastrar</button>

        </form>
      </div>
      <div class="col-md-6">
        <div class="row aling-items-center">
          <div class="col-12">
            <img src="img/Cadastro.svg" alt="Tela cadastro" class="img-fluid" id="img-cadastro">
          </div>
        </div>
        <div class="col-12" id="link-container">
          <a href="Login.html">Logar</a>

        </div>
      </div>
    </div>
  </div>
</body>

<script>
  /*Verificando se atrituo esta marcado*/
  document.querySelector("#newletter").checked

  /*Setando atributo*/
  document.querySelector("#newletter").checked = true

</script>

</html>
